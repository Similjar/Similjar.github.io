            font-family: 'Helvetica Neue';

                 url('fonts/helveticaneuecyr-light-webfont.woff') format('woff');

<body>
<div class="wrapper">
<header class="h_menu">
    <ul>
        <li><a class="img_menu" href="">Meu YouBike</a></li>
        <li><a class="img_menu" href="">Vender</a></li>
        <li><a class="img_menu" href="">Forum</a></li>

        <li class="end_child"><a class="h_menu" href="">Ola! <em>Entrar</em> ou <em>Cadastre-se</em></a></li>
    </ul>
</header>

    <div class="form">
        <form method="get" class="body_fotm" action="">
            <div class="name_form">
                <h1>Cadastre-se</h1>
            </div>
            
            <button class="fb_button" name="in_form[]" value="Log In with Facebook"> <img class="fb_img" src="img/fb_logo.png"> <span class="fb_span">Log In with Facebook   ></span></button>
            
            <div class="ou">
                <div class="ou1"></div>
                <div class="ou2"></div>
                <div class="ou3"></div>
                <div class="ou4"></div>
                <h2>OU</h2>
            </div>
            
            <input  class="odject_form" type="text" name="in_form[]" placeholder="First Name" required>
            <input class="odject_form" type="text" name="in_form[]" placeholder="Last Name" required>
            <input class="odject_form" type="text" name="in_form[]" placeholder="Email Address" required>
            <input class="odject_form" type="password" name="in_form[]" placeholder="Choose Password" required>
            <input class="odject_form" type="password" name="in_form[]" placeholder="Password Confirm" required>
             
            <label for="send_apdates" class="ch_box">
                <input type="checkbox" name="in_form[]" id="send_apdates">
                Send me Youbike updates and tips
            </label>
            
            <div>
                <input class="cr_account" type="submit"  name="in_form[]" value="Create my Account">

                <p class="footer_form">By clicking the button above, you agree to the Terms of Service</p>
                <p class="footer_form">Xiew our Privacy Policy.</p>
            </div>
        </form>

</div>
