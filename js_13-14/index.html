<!DOCTYPE html>
<html>
  <head>
    <title>JS 13-14</title>
    <meta charset="utf-8">


    <!--  jQuery  -->
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!--  Script  -->
    <script type="text/javascript" src="js/jquery.modalWindow.js"></script>

    <script type="text/javascript" src="js/template.js"></script>

    <script type="text/javascript" src="js/script.js"></script>

    <!--  Link
    <link href="css/default.css" rel="stylesheet" media="screen">
 -->
    <link href="css/style.css" rel="stylesheet" media="screen">


  </head>
  <body>

    <div class="wrapper">
    <div class="title h1"><h1>Тест по программированию</h1></div>
      <div class="form-container">
        <ol class="test">
        </ol>

        <div class="buttonArea">
          <button type="submit" value="resultCheck" class="button">Проверить мои результаты</button>
        </div>
      </div>
    </div>

    <script type="text/template" id="htmlTemplater">
            <%  for (var i = 0; i < question.length; i++){%>
                <li class="list-item"><%= question[i] %></li>
                <ul>
                <% for (var j = 0; j < answer[i].length; j++){ %>
                    <li>
                    <input class="checkbox--item" type="checkbox" id="<%= i+1 %><%= j+1 %>"
                    <% if (choice[i] != undefined && choice[i][j] === 1) { %> checked > <% }
                    else { %> > <%}
                    %>
                    <label class="list-item__label" for="<%= i+1 %><%= j+1 %>"><%= answer[i][j] %></label>
                    </li>
                <% } %>
                </ul>
                </li>
            <% } %>
  </script>
 <!--  -->
  <script type="text/template" id="htmlTemplaterAnswer">
            <%  for (var i = 0; i < result.length; i++){
                if (result[i] === 1) {%>
                    <li class="true"> Вопрос №<%= i+1 %> - верно </li>
                <%} else {%>
                    <li class="false"> Вопрос №<%= i+1 %> - ошибка </li>
                <%}
            } %>

  </script>


  </body>
  </html>
